<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>RetroWebLauncher</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Third-party Libraries (CDN) -->
  <!-- Swiper.js - Touch slider/carousel (MIT License) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Animate.css - CSS animations (MIT License) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/themes/classic-arcade.css">
  <link rel="stylesheet" href="/css/themes/dark-modern.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/safari.css">

  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      z-index: 9999;
    }

    .loading-screen h1 {
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 2.5rem;
      color: #ff0066;
      text-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top-color: #ff0066;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-status {
      margin-top: 1rem;
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Loading screen shown until app initializes -->
  <div class="loading-screen" id="loading-screen">
    <h1 id="arcade-name">RetroWebLauncher</h1>
    <div class="loading-spinner"></div>
    <div class="loading-status" id="loading-status">Initializing...</div>
  </div>

  <!-- Main app container -->
  <rwl-app></rwl-app>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Third-party Libraries -->
  <!-- Swiper.js - Touch slider/carousel -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Lodash - Utility library (debounce, throttle, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-- PDF.js - PDF rendering -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.mjs" type="module"></script>

  <!-- App modules -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
